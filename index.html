<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Diffusion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1><span id="minutes">00</span>:<span id="seconds">00</span><img id="redLight"src="img/giphy.gif" alt="red emergency light"></h1>

        <div id="color1" class="colorFlash"></div>
        <div id="color2" class="colorFlash"></div>
        <div id="color3" class="colorFlash"></div>
    </div><br>
    <main>
        <div>
            <button class="main-btn" id="9F2D2D" style="background-color:#9F2D2D;"><img src="img/giphy-1.gif" id="blueDino" alt="blueDino"></button>
            <button class="main-btn" id="DBEA2C" style="background-color:#DBEA2C;"><img src="img/200.webp" alt="hungryDino" id="hungryDino"></button>
            <button class="main-btn" id="187C3A" style="background-color:#187C3A;"><img src="img/veggies/giphy-11.webp" id="potato" alt="potato"></button>
            <button class="main-btn" id="252DE2" style="background-color:#252DE2;"><img src="img/veggies/giphy-8.webp" alt="peas" id="peas"></button>
        </div>
        <div>
            <button class="main-btn" id="19B3E4" style="background-color:#19B3E4;"><img src="img/giphy.webp" alt="eatingDino" id="eatingDino"></button>
            <button class="main-btn" id="BF26D8" style="background-color:#BF26D8;"><img src="img/giphy-1.webp" alt="pinkDino" id="pinkDino"></button>
            <button class="main-btn" id="666441" style="background-color:#666441;"><img src="img/veggies/giphy-12.webp" alt="carrots" id="carrots"></button>
            <button class="main-btn" id="B81A5C" style="background-color:#B81A5C;"><img src="img/veggies/giphy-13.webp" alt="onion" id="onion"></button>
        </div>
        <div>
            <button class="main-btn" id="C9AAA2" style="background-color:#C9AAA2;"><img src="img/food/200-2.webp" alt="sandwich" id="sandwich"></button>
            <button class="main-btn" id="93D551" style="background-color:#93D551;"><img src="img/food/200-3.webp" alt="fries" id="fries"></button>
            <button class="main-btn" id="17424F" style="background-color:#17424F;"><img src="img/farmAnimals/200-1.webp" id ="cow" alt="cow"></button>
            <button class="main-btn" id="6C0D53" style="background-color:#6C0D53;"><img src="img/farmAnimals/giphy-2.webp" alt="Lama" id="lama"></button>
        </div>
        <div>
            <button class="main-btn" id="6F413E" style="background-color:#6F413E;"><img src="img/food/giphy-6.webp" alt="hotdog" id="hotdog"></button>
            <button class="main-btn" id="F8EDED" style="background-color:#F8EDED;"><img src="img/food/giphy-7.webp" alt="smores" id="smores"></button>
            <button class="main-btn" id="E54949" style="background-color:#E54949;"><img src="img/farmAnimals/giphy-3.webp" alt="rooster" id="rooster"></button>
            <button class="main-btn" id="73A07A" style="background-color:#73A07A;"><img src="img/farmAnimals/giphy-4.webp" alt="pig" id="pig"></button>
        </div>
    </main>
    <div>
        <button id="detonate">DETONATE</button>
        <button id="confirm">CONFIRM</button>
    </div>
    <button id="start">Start</button>
</body>
</html>
